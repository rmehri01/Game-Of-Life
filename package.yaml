name:                Game-Of-Life
version:             0.1.0.0
github:              "rmehri01/Game-Of-Life"
author:              "Ryan Mehri"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/rmehri01/Game-Of-Life#readme>

dependencies:
- base >= 4.7 && < 5
- vector
- distributive
- adjunctions
- comonad
- gloss

library:
  source-dirs: src

executables:
  Game-Of-Life-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Game-Of-Life

tests:
  Game-Of-Life-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Game-Of-Life
